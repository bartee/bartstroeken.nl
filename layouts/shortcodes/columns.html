{{- $size := default "regular" (.Get "size" | lower) }}

{{- if not (in (slice "regular" "large" "small") $size) }}
  {{- $size = "regular" }}
{{- end }}


<div class="row">
  {{- range split .Inner "<--->" }}
    <div class="column">
      {{ . | safeHTML  | $.Page.RenderString -}}
    </div>
  {{- end }}
</div>
